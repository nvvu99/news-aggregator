{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsFeed</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" action="#" class="page-center col-lg-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email.errors }}
                <label 
                    for="{{ form.email.id_for_label }}" 
                >{{ form.email.label }}</label>
                <input 
                    type="email"
                    id="{{ form.email.id_for_label }}" 
                    name="{{ form.email.name }}"
                    required=""
                    class="form-control"
                >
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%">Reset password</button>
        </form>
    </div>
    <div class="container">
        <div class="footer page-center col-lg-4">
            <a href="{% url 'signin' %}">Existing user? Signin</a><br>
            <a href="{% url 'signup' %}">New user? Signup</a>
        </div>
    </div>
</body>
</html>
